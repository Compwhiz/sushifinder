<!DOCTYPE html>
<html data-ng-app="app.core">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>SushiFinder</title>
  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../libs/angular-material/angular-material.css" />
  <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/app.css-->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/site.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <div layout="column" layout-fill data-ng-cloak>
    <md-toolbar>
      <h1 class="md-toolbar-tools">
        Sushi Finder
      </h1>
    </md-toolbar>
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-accent">
          <h1 class="md-toolbar-tools">Search Options</h1>
        </md-toolbar>
        <md-content class="md-padding">
          <!-- <div data-ng-include="'/client/app/sidebar/views/sidebar.html'"></div> -->
        </md-content>
      </md-sidenav>
      <md-content flex layout-padding>
        <ui-view></ui-view>
      </md-content>
    </section>
  </div>

  <!-- Manual scripts -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5PGTry5-kTxxoACerU-ZCMEAF1hDYMXo&libraries=geometry"></script>

  <!-- build:js js/lib.js -->
  <!-- bower:js -->
  <script src="../libs/angular/angular.js"></script>
  <script src="../libs/angular-animate/angular-animate.js"></script>
  <script src="../libs/angular-aria/angular-aria.js"></script>
  <script src="../libs/angular-material/angular-material.js"></script>
  <script src="../libs/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../libs/lodash/lodash.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js js/app.js-->
  <!-- inject:js -->
  <script src="/client/app/app.module.js"></script>
  <script src="/client/app/auth/auth.module.js"></script>
  <script src="/client/app/geolocation/geolocation.module.js"></script>
  <script src="/client/app/google/google.module.js"></script>
  <script src="/client/app/home/home.module.js"></script>
  <script src="/client/app/sidebar/sidebar.module.js"></script>
  <script src="/client/app/yelp/yelp.module.js"></script>
  <script src="/client/app/auth/services/auth.service.js"></script>
  <script src="/client/app/geolocation/services/gelocation.service.js"></script>
  <script src="/client/app/google/services/googleMaps.service.js"></script>
  <script src="/client/app/home/controllers/home.controller.js"></script>
  <script src="/client/app/sidebar/controllers/sidebar.controller.js"></script>
  <script src="/client/app/yelp/directives/address.directive.js"></script>
  <script src="/client/app/yelp/services/yelp.service.js"></script>
  <!-- endinject -->

  <!-- inject:templates:js -->
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>
